
<form id="addGame" class="clear">

	<div class="left">

		<select class="fullWidth" ng-model="game.player1_id" ng-options="player.player_id as (player.nickname + ' (' + player.firstname + ' ' + player.lastname + ')') for player in players">
			<option value="">Choose first player (winner)</option>
		</select>
		
		<select class="fullWidth" ng-model="game.player1_faction_id" ng-options="f.faction_id as f.name group by f.parent_faction_name for f in factions">
			<option value="">Select first player faction</option>
		</select>
		
		<select class="fullWidth" ng-model="game.player2_id" ng-options="player.player_id as (player.nickname + ' (' + player.firstname + ' ' + player.lastname + ')') for player in players">
			<option value="">Choose second player</option>
		</select>
		
		<select class="fullWidth" ng-model="game.player2_faction_id" ng-options="f.faction_id as f.name group by f.parent_faction_name for f in factions">
			<option value="">Select second player faction</option>
		</select>
		
		<label class="fullWidth"> <input type="checkbox" ng-model="game.is_draw" /> Game is a draw</label>
		<label class="fullWidth"> <input type="checkbox" ng-model="game.is_time_runout" /> Time Ran Out</label>
		
		<div attribute-editor ng-model="game.attributes"></div>
		
	</div>
	
	<div class="right">
		<div ng-model="game.datetime" class="datepicker">
			<datepicker show-weeks="false"></datepicker>
		</div>
		
		<div ng-model="game.datetime" class="timepicker">
			<timepicker hour-step="1" minute-step="15" show-meridian="false"></timepicker>
		</div>
		
		<textarea class="fullWidth" ng-model="game.notes" placeholder="{{league.defaultGameNotes}}"></textarea>
	</div>
	
	<button ng-click="submit(game)" class="fullWidth">Submit</button>
	<label class="fullWidth"> <input type="checkbox" ng-model="buggy.keep_values" ng-change="checked()" /> Keep Current Values</label>
	
</form>
