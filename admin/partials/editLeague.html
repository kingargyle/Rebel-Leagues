
<form id="editLeague" class="clear">

	<div class="left">

		<label>League Name
		<input type="text" class="fullWidth" ng-model="league.title" /></label>
		<label>League Subtitle
		<input type="text" class="fullWidth" ng-model="league.subtitle" /></label>
		
		<label>Example Comment
		<input type="text" class="fullWidth" ng-model="league.defaultGameNotes" /></label>
		
		<label>Points awarded for a win
		<input type="text" class="fullWidth" ng-model="league.pointsWinValue" /></label>
		<label>Points awarded for a draw
		<input type="text" class="fullWidth" ng-model="league.pointsDrawValue" /></label>
		<label>Points awarded for a defeat
		<input type="text" class="fullWidth" ng-model="league.pointsLossValue" /></label>
		
	</div>
	
	<div class="right">
		<label>Initial ELO score
		<input type="text" class="fullWidth" ng-model="league.eloStartRank" /></label>
		
		<label>Number of points as a beginner
		<input type="text" class="fullWidth" ng-model="league.eloSeasonedGameCountRequirement" /></label>
		
		<label>K-Factor as a beginner
		<input type="text" class="fullWidth" ng-model="league.eloStartKFactor" /></label>
		
		<label>K-Factor as a normal player
		<input type="text" class="fullWidth" ng-model="league.eloSeasonedKFactor" /></label>
		
		<label>ELO Score for a master
		<input type="text" class="fullWidth" ng-model="league.eloMasterRank" /></label>
		
		<label>K-Factor for a master
		<input type="text" class="fullWidth" ng-model="league.eloMasterKFactor" /></label>
	</div>
		
	<label>Description :
	<textarea class="fullWidth" ng-model="league.description"></textarea></label>
		
	<button ng-click="submit(league)" class="fullWidth">Save Settings</button>
	
</form>
