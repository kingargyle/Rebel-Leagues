
<div class="factionsReview">

    <section id="usageGraph">
        <h2>
            Historic Utilization
        </h2>
        
        <span> 
           This graph represents the average use of each faction , calculated using a moving average of the last 10 games.
        </span>
        
        <canvas style="height: 200px"
            class="chart chart-line"
            data="factionsStats.usageGraph.data"
            labels="factionsStats.usageGraph.labels"
            options="factionsStats.usageGraph.options"
            series="factionsStats.usageGraph.series"
            colours="factionsStats.usageGraph.colours">
        </canvas>
    </section>

    <header>

		<select
			ng-model="factionid"
			ng-change="getFactionStats()">
			<option value="" disabled>Select a faction...</option>
            <option ng-repeat="faction in factions" value="{{faction.faction_id}}">&nbsp;&nbsp;&nbsp;{{faction.name}}</option>
		</select>
        
    </header>
		
    <section ng-if="factionSelected" ng-include="'partials/factionReview.html'"></section>

</div>
